<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backup Pikachu</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/home.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Detective Pikachu Pok√©mon card backup</h1>
        <div class="menu-buttons" >
            <button onclick="createBackup(this)">Create Backup</button>
            <button onclick="purgeData()">Purge Backup</button>
            <button onclick="showSearch()">Search Backup</button>
        </div>
        <div id="cardSearch" class="card-search">
            <h2>Card Search</h2>
            <form class="form-inline">
                <div class="form-group mx-1 my-1">
                    <label for="cardName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input id="cardName" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cardHitpoint" class="col-sm-3  col-form-label">Hitpoint</label>
                    <div class="col-sm-2">
                        <input id="cardHitpoint" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cardRarity" class="col-sm-4 col-form-label">Card Rarity</label>
                    <div class="col-sm-8">
                        <input id="cardRarity" type="text" class="form-control">
                    </div>
                </div>
                <button type="button" style="width: 150px; margin-left: 10px;" class="btn btn-primary" onclick="searchCards()">Search</button>
            </form>
            <div id="cardsView" class="card-presentation">

            </div>
        </div>

        <h5 id="toastMsg" class="toast-msg"></h5>

    </div>

    <script src="assets/js/endpoint.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
